<html>
    <head>
        <title>Sovcombank test task</title>
        <script src="build/lib/angular.min.js"></script>
        <link rel="stylesheet" href="build/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body ng-app="edkChartApp">
       <div class="wrapper" ng-controller="charCtrl">
           <h1>Hello Sovcombank </h1>
            <chart-info source="charData">
                <range-selector>
                    <range-item days="7">
                        Week
                    </range-item>
                    <range-item month="1">
                        Month
                    </range-item>
                    <range-item month="3">
                        Quarter
                    </range-item>
                    <range-item month="12">
                        Year
                    </range-item>
                    <range-item>
                        Max
                    </range-item>
                </range-selector>
                <chart-item/>
                <select type-selector>
                    <option value="0">
                        Yield
                    </option>
                    <option value="1">
                        Spread
                    </option>
                    <option value="2">
                        Price
                    </option>
                </select
            </chart-info>
        </div>
        <script src="build/lib/d3.min.js"></script>
        <script src="build/all.js"></script>
    </body>
</html>
