<html>
    <head>
        <title>Sovcombank test task</title>
        <script src="build/lib/angular.min.js"></script>
        <link rel="stylesheet" href="build/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body ng-app="edkChartApp">
       <div class="wrapper container" ng-controller="charCtrl">
           <h1>Hello Sovcombank </h1>
            <chart-info source="charData">
                <div class="btn-group" range-selector>
                    <range-item class="btn btn-default" days="7">
                        Week
                    </range-item>
                    <range-item class="btn btn-default" month="1">
                        Month
                    </range-item>
                    <range-item class="btn btn-default" month="3">
                        Quarter
                    </range-item>
                    <range-item class="btn btn-default" month="12">
                        Year
                    </range-item>
                    <range-item class="btn btn-default">
                        Max
                    </range-item>
                </div>
                <div>
                    <chart-item></chart-item>
                </div>
                <select class="form-control" type-selector>
                    <option value="0">
                        Yield
                    </option>
                    <option value="1">
                        Spread
                    </option>
                    <option value="2">
                        Price
                    </option>
                </select>
            </chart-info>
        </div>
        <script src="build/lib/d3.min.js"></script>
        <script src="build/all.js"></script>
    </body>
</html>
